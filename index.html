  <body>

    <header class="pb-5">
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md    mx-auto ">
        <div class="mx-auto">
          <h2>M-Tic A-Tac X-Toe</h2>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="pt-4 pb-6  ">
      <div class="row align-items-center ">
        <div id="actualPlayer" hidden class="col-sm text-center" >
          <div class="">
            <h2 id="actualPlayerHeader"></h2>
            <img class="x" id="x" hidden   src="images/x-icon.png" />
            <img class="o" id="o" hidden   src="images/o-icon.png" />
          </div>
        </div>

        <div id="gameDiv" class="col-sm  pb-6  game-div  mx-auto" >
            <div class="col-md-5 mx-auto">
              <div class="text-center" id="form-div">
                <form class="form" id="myForm"  method="post">

                  <h3>Choose Letter</h3>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="xName">X</label>
                      <input type="text" class="form-control" id="xName" placeholder="X Name" required autocomplete="off" >
                    </div>
                    <div class="form-group col-md-6">
                      <label for="oName">O</label>
                      <input type="text" class="form-control" id="oName" placeholder="O Name" required autocomplete="off" >
                    </div>
                  </div>
                   <button type="submit" class="btn btn-primary" >
                     Begin <i class="fas fa-user-plus"></i>
                   </button>
                </form>
              </div>
            </div>

            <div class="row" >
              <div id="a0" class="col tic-tac-toe " data-name="letterDiv">
                <img class="x" name="x"  src="images/x-icon.png" />
                <img class="o" name="o" src="images/o-icon.png" />
              </div>
              <div id="a1" class="col tic-tac-toe border-top-0 border" data-name="letterDiv">
                <img class="x" name="x"  src="images/x-icon.png" />
                <img class="o" name="o" src="images/o-icon.png" />
              </div>
              <div id="a2" class="col tic-tac-toe " data-name="letterDiv">
                <img class="x" name="x"  src="images/x-icon.png" />
                <img class="o" name="o" src="images/o-icon.png" />
              </div>
            </div>
            <div class="row" >
              <div id="b0" class="col tic-tac-toe border-left-0 border" data-name="letterDiv">
                <img class="x" name="x"  src="images/x-icon.png" />
                <img class="o" name="o" src="images/o-icon.png" />
              </div>
              <div id="b1" class="col tic-tac-toe border " data-name="letterDiv">
                <img class="x" name="x"  src="images/x-icon.png" />
                <img class="o" name="o" src="images/o-icon.png" />
              </div>
              <div id="b2" class="col tic-tac-toe border-right-0 border" data-name="letterDiv">
                <img class="x" name="x"  src="images/x-icon.png" />
                <img class="o" name="o" src="images/o-icon.png" />
              </div>
            </div>
            <div class="row" >
              <div id="c0" class="col tic-tac-toe " data-name="letterDiv">
                <img class="x" name="x"  src="images/x-icon.png" />
                <img class="o" name="o" src="images/o-icon.png" />
              </div>
              <div id="c1" class="col tic-tac-toe border-bottom-0 border" data-name="letterDiv">
                <img class="x" name="x"  src="images/x-icon.png" />
                <img class="o" name="o" src="images/o-icon.png" />
              </div>
              <div id="c2" class="col tic-tac-toe " data-name="letterDiv">
                <img class="x" name="x"  src="images/x-icon.png" />
                <img class="o" name="o" src="images/o-icon.png" />
              </div>
            </div>

        </div>

        <div id="playersScore" hidden  class="col-sm text-center" >
          <div class="container">
            <h2>Current Stats</h2>
            <table class="table" id="statsTable">
              <thead>
                <tr>
                  <th></th>
                  <th>Players</th>
                  <th>Victories</th>
                </tr>
              </thead>
              <tbody id="statsTableBody">
                <tr >
                  <td class="star"></td>
                  <!-- <i class="golden-star fas fa-star"></i> -->
                  <td> </td>
                  <td></td>
                </tr>
                <tr>
                  <td class="star"></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <th>Match Draws:</th>
                  <td></td>
                </tr>
              </tbody>

            </table>
            <button type="button" class="btn btn-outline-danger" name="button">Restart Match Stats <i class=" fas fa-power-off"></i></button>

          </div>
        </div>

      </div>
    </main>
